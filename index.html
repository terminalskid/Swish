<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Secure Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #662D91;
      --secondary: #00B3E3;
      --background: #f2f2f7;
      --card: #ffffff;
      --text-dark: #1c1c1e;
      --text-light: #8e8e93;
    }

    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: var(--background);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: var(--card);
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
    }

    .login-card h1 {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 1.25rem;
      text-align: center;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 0.3rem;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      padding: 0.8rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .no-code {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
    }

    .error {
      background: #ffd2d2;
      color: #a70000;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Enter Access Code</h1>
    <div id="error" class="error"></div>
    <div class="input-group">
      <label for="code">Login Code</label>
      <input type="text" id="code" placeholder="e.g. X1Z9..." />
    </div>
    <button onclick="login()">Continue</button>
    <a class="no-code" href="https://t.me/venleaks" target="_blank">Don't have a code?</a>
  </div>

  <script>
    // Replace/add codes here:
    const codeList = `
      0JWYWKV03DXB
      TEST12345678
      CODE9999XYZ
    `.trim().split("\\n").map(c => c.trim());

    function isStandalone() {
      return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    }

    function login() {
      const code = document.getElementById("code").value.trim().toUpperCase();
      const error = document.getElementById("error");
      const userAgent = navigator.userAgent;

      if (!isStandalone()) {
        error.innerText = "Please install this app to your home screen.";
        error.style.display = "block";
        return;
      }

      if (!codeList.includes(code)) {
        error.innerText = "Invalid or expired code.";
        error.style.display = "block";
        return;
      }

      const deviceKey = `device_lock_${code}`;
      const existingDevice = localStorage.getItem(deviceKey);

      if (existingDevice && existingDevice !== userAgent) {
        error.innerText = "This code is already used on another device.";
        error.style.display = "block";
        return;
      }

      localStorage.setItem(deviceKey, userAgent);
      localStorage.setItem("activeCode", code);
      window.location.href = "/appuser.html";
    }
  </script>
</body>
</html>
